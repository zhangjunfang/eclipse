{{template "header"}}

<div class="container container-fluid" style="margin-top:50px;">
	<div class="row-fluid">
		<div class="col-sm-4">
		</div>
		<div class="col-sm-4">
			<form class="form-signin" action="/login" method="post">
			<h2 class="form-signin-heading" style="text-align:center;">我的日程</h2>
			
			<div class="form-group">
				<div>
					<input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" value="" autofocus required="用户名不能为空"> 
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="password" name="password" id="password" class="form-control " placeholder="请输入密码" value="" required="密码不能为空" > 
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="登陆">
			</div>
			<div class="form-group">
				<span class="help-block" style="text-align:right;"><a href="#">忘记密码?</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="register">注册</a></span>
			</div>
		</form>
		</div>
		<div class="col-sm-4">
		</div>
	</div>
</div>

{{template "jslib"}}
{{template "footer"}}
